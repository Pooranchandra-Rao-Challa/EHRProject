<div class="modal-dialog" id="patient-resetpassword-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title Helvetica-sans-serif-medium">Reset password</h4>
      <span type="button" class="cross-mark" aria-label="Close" (click)="cancel()">
        X
      </span>
    </div>
    <div class="modal-body">
      <iframe [class.no-show-iframe]="!doReportProcess" [class.show-iframe]="doReportProcess" #iframe (load)="onLoad(iframe)">

      </iframe>
      <div class="col-lg-12 col-md-4 col-sm-4" style="display: flex; align-items: center;" *ngIf="!doReportProcess">
        <label for="Username" class="form-label label-design" style="margin-right: 10px;">Username</label>
        <!-- <input class="input-group form-control" placeholder="Username" type="text" id="Username"> -->
        <input class="input-group form-control pwd-cursor  my-3" [placeholder]="patientUser.Username" type="text" id="Username">
      </div>
      <div class="col-lg-12 col-md-4 col-sm-4" style="display: flex; align-items: center;"  *ngIf="!doReportProcess">
        <label for="Username" class="form-label label-design" style="margin-right: 10px;">Password</label>
        <!-- <input class="input-group form-control" placeholder="Username" type="text" id="Username"> -->
        <input class="input-group form-control pwd-cursor  my-3" [placeholder]="patientUser.Password" type="text" id="Username">
      </div>
    </div>
    <div class="modal-footer">
      <!-- <p *ngIf="reportInvoked" style="margin: 5px 0;padding: 5px 10px;">
        <svg class='fontawesomesvg fa-spin fa-2x' xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
          < !--! Font Awesome Free 6.2.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free (Icons: CC BY 4.0, Fonts: SIL OFL 1.1, Code: MIT License) Copyright 2022 Fonticons, Inc. -- >
          <path d="M0 32C0 14.3 14.3 0 32 0H64 320h32c17.7 0 32 14.3 32 32s-14.3 32-32 32V75c0 42.4-16.9 83.1-46.9 113.1L237.3 256l67.9 67.9c30 30 46.9 70.7 46.9 113.1v11c17.7 0 32 14.3 32 32s-14.3 32-32 32H320 64 32c-17.7 0-32-14.3-32-32s14.3-32 32-32V437c0-42.4 16.9-83.1 46.9-113.1L146.7 256 78.9 188.1C48.9 158.1 32 117.4 32 75V64C14.3 64 0 49.7 0 32zM96 64V75c0 25.5 10.1 49.9 28.1 67.9L192 210.7l67.9-67.9c18-18 28.1-42.4 28.1-67.9V64H96zm0 384H288V437c0-25.5-10.1-49.9-28.1-67.9L192 301.3l-67.9 67.9c-18 18-28.1 42.4-28.1 67.9v11z"/>

      <button class="btn btn-green" aria-label="Close" (click)="downloadPDF()"
        *ngIf="doReportProcess" >
          Download PDF
        </button>
      <button class="btn btn-green" aria-label="Close" (click)="cancel()">
        Cancel
      </button>
    </div>
  </div>
</div>
