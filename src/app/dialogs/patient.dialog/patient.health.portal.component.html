<div class="modal-dialog" id="patient-user-account-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title Helvetica-sans-serif-medium">Invite to Patient Health Portal (PHP)</h4>
      <span type="button" class="cross-mark" aria-label="Close" (click)="cancel()">
        X
      </span>
    </div>
    <div class="modal-body">
      <iframe [class.no-show-iframe]="!doReportProcess" [class.show-iframe]="doReportProcess" #iframe (load)="onLoad(iframe)">

      </iframe>
      <div *ngIf="!doReportProcess" >
        <div class="row ">
          <div class="col-lg-12 col-md-12 col-12">
            <div class="form-group">

              <label class="control-label input-group-addon required">Patient Name</label>
              <input class="form-control" placeholder="User Name" disabled type="text"
              id="patientName" name="patientName" [(ngModel)] ="patientUser.PatientName"/>

          </div>
          </div>
        </div>
        <div class="row ">
          <div class="col-lg-12 col-md-12 col-12">
            <label class="control-label input-group-addon required">Date of Birth</label>
            <input class="form-control" placeholder="User Name" disabled type="text"
            id="dateOfBirth" name="dateOfBirth" [(ngModel)] ="patientUser.DateofBirth"/>
          </div>
        </div>
        <div class="row ">
          <div class="col-lg-12 col-md-12 col-12">
            <label class="control-label input-group-addon required">Username</label>
            <input class="form-control" placeholder="User Name" disabled type="text"
            id="userName" name="userName" [(ngModel)] ="patientUser.Username"/>
          </div>
        </div>
        <div class="row ">
          <div class="col-lg-12 col-md-12 col-12">
            <label class="control-label input-group-addon required">Password</label>
            <input class="form-control" placeholder="User Name" disabled type="password"
            id="password" name="password" [(ngModel)] ="patientUser.Password"/>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-green" *ngIf="!doReportProcess" (click)="downloadInviteasPDF()">Download Invite as PDF</button>
      <button class="btn btn-green" aria-label="Close" (click)="sendInviteToEmailAddress()"
      *ngIf="!patientUser.PatientHasNoEmail && !doReportProcess">
        Send Invite to Email Address
      </button>
      <p *ngIf="reportInvoked" style="margin: 5px 0;padding: 5px 10px;">
        <svg class='fontawesomesvg fa-spin fa-2x' xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
          <!--! Font Awesome Free 6.2.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free (Icons: CC BY 4.0, Fonts: SIL OFL 1.1, Code: MIT License) Copyright 2022 Fonticons, Inc. -->
          <path d="M0 32C0 14.3 14.3 0 32 0H64 320h32c17.7 0 32 14.3 32 32s-14.3 32-32 32V75c0 42.4-16.9 83.1-46.9 113.1L237.3 256l67.9 67.9c30 30 46.9 70.7 46.9 113.1v11c17.7 0 32 14.3 32 32s-14.3 32-32 32H320 64 32c-17.7 0-32-14.3-32-32s14.3-32 32-32V437c0-42.4 16.9-83.1 46.9-113.1L146.7 256 78.9 188.1C48.9 158.1 32 117.4 32 75V64C14.3 64 0 49.7 0 32zM96 64V75c0 25.5 10.1 49.9 28.1 67.9L192 210.7l67.9-67.9c18-18 28.1-42.4 28.1-67.9V64H96zm0 384H288V437c0-25.5-10.1-49.9-28.1-67.9L192 301.3l-67.9 67.9c-18 18-28.1 42.4-28.1 67.9v11z"/>
        </svg>
      </p>
      <button class="btn btn-green" aria-label="Close" (click)="downloadPDF()"
        *ngIf="doReportProcess" >
          Download PDF
        </button>
      <button class="btn btn-green" aria-label="Close" (click)="cancel()">
        Cancel
      </button>
    </div>
  </div>

</div>
