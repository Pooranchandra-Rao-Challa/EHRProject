    <div class="modal-dialog add-authorized-dialog">
      <div class="modal-content authorized-content">
        <div class="modal-header authorized-header">
          <h4 class="modal-title authorized-title">Add Authorized Representative</h4>
          <button type="button" class="btn cross-mark"  aria-label="Close"(click)="cancel()">x</button>
        </div>
        <div class="modal-body">
          <div class="row my-2">
                <div class="col-lg-12 col-md-12 col-12">
                    <label class="required">First Name</label>
              <div class="form-group">
                <div class="input-group">
                  <input class="form-control input-authorized" placeholder="First Name" type="text" id="Name"
                    name="Name" [(ngModel)]="authorizedRepresentative.FirstName" alphaOnly #firstName="ngModel" required/>
                </div>
              </div>
            </div>
            <div *ngIf="firstName.errors && (firstName.touched)" class="error-message-alignment">
              <div class="text-danger" *ngIf="firstName.errors?.required">
                <span class="text-danger"></span>
                <p class="text-danger">Please enter first name</p>
              </div>
              </div>
            <div class="col-lg-12 col-md-12 col-12 my-2">
                <label class="required">Last Name</label>
              <div class="form-group">
                <div class="input-group">
                  <input class="form-control input-authorized" placeholder="Last Name" type="text" id="LastName"
                    name="LastName" [(ngModel)]="authorizedRepresentative.LastName" alphaOnly #lastName="ngModel" required/>
                </div>
              </div>
            </div>
            <div *ngIf="lastName.errors && (lastName.touched)" class="error-message-alignment">
              <div class="text-danger" *ngIf="lastName.errors?.required">
                <span class="text-danger"></span>
                <p class="text-danger">Please enter last name</p>
              </div>
              </div>
            <div class="col-lg-12 col-md-12 col-12 my-2">
                <label class="required">Email</label>
              <div class="form-group">
                <div class="input-group">
                  <input class="form-control input-authorized" placeholder="Email" type="text" id="Email" name="Email"
                  [(ngModel)]="authorizedRepresentative.Email" #email = "ngModel" required pattern="^[A-Za-z0-9._-]+@[A-Za-z0-9._-]+\.[A-Za-z]{2,4}$"
                  [disabled]="disableemail" [class.emailnotallowed]="disableemail"/>
                </div>
              </div>
            </div>
            <div *ngIf="email.errors && (email.touched)" >
              <div class="text-danger" *ngIf="email.errors?.required">
                <p class="text-danger">Please enter email</p>
              </div>
                <div class="text-danger" *ngIf="email.errors?.pattern">
                  <span class="text-danger"></span>
                  <p class="text-danger">Enter email in correct format</p>
                </div>
              </div>
            <div class="col-lg-12 col-md-12 col-12 my-2">
                <label >Contact Number</label>
              <div class="form-group">
                <div class="input-group">
                  <input class="form-control input-authorized"  id="inputtext"
                    name="inputtext" [(ngModel)]="authorizedRepresentative.ContactPhone"
                    mask=" (000) 000-0000" [showMaskTyped]="true"
                  [patterns]="PhonePattern" type="tel" prefix="+1" />
                </div>
              </div>
            </div>
            <div class="col-lg-12 col-md-12 col-12 mt-4">
              <div class="form-group">
                <div class="input-group">
                  <input class="checkbox form-check-input" id="Authorized" name="Authorized" type="checkbox" [(ngModel)]="authorizedRepresentative.Active">
                  <p class="a-design">Representative has read and signed
                    <span class="a-authorized">Authorized Representative Acceptable Use Policy </span>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button *ngIf="!saveButtonInvoked" type="button" class="btn btn-addnew btn-green" [disabled]="enableSave()"  (click)="CreateAuthorizedRepresentative()">Save</button>
          <p *ngIf="saveButtonInvoked" style="margin: 5px 0;padding: 5px 10px;">
            <svg class='fontawesomesvg fa-spin fa-2x' xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
              <!--! Font Awesome Free 6.2.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free (Icons: CC BY 4.0, Fonts: SIL OFL 1.1, Code: MIT License) Copyright 2022 Fonticons, Inc. -->
              <path d="M0 32C0 14.3 14.3 0 32 0H64 320h32c17.7 0 32 14.3 32 32s-14.3 32-32 32V75c0 42.4-16.9 83.1-46.9 113.1L237.3 256l67.9 67.9c30 30 46.9 70.7 46.9 113.1v11c17.7 0 32 14.3 32 32s-14.3 32-32 32H320 64 32c-17.7 0-32-14.3-32-32s14.3-32 32-32V437c0-42.4 16.9-83.1 46.9-113.1L146.7 256 78.9 188.1C48.9 158.1 32 117.4 32 75V64C14.3 64 0 49.7 0 32zM96 64V75c0 25.5 10.1 49.9 28.1 67.9L192 210.7l67.9-67.9c18-18 28.1-42.4 28.1-67.9V64H96zm0 384H288V437c0-25.5-10.1-49.9-28.1-67.9L192 301.3l-67.9 67.9c-18 18-28.1 42.4-28.1 67.9v11z"/>
            </svg>
          </p>
        </div>

      </div>
    </div>
