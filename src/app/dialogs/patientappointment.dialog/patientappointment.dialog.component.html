<div class="modal-dialog modal-xl">
  <div class="modal-content modal-cust-content">
    <div class="modal-header model-cust-heading">
      <p class="modal-title modal-cust-title">Request an Appointment</p>
      <span type="button" class="cross-mark"   (click)="cancel()">
       x
      </span>
    </div>
    <div class="modal-body model-cust-body">
        <div class="row ">
          <div class="col-lg-6 col-md-12 col-sm-12 col-12 mt-3">
            <!-- <label for="Date" class="form-label">Date</label> -->
             <mat-label class="col-12">Select Date:</mat-label>
              <mat-form-field appearance="outline" class="col-12">
                <input matInput class="pointer" autocomplete="off" [matDatepicker]="appointmentDate"
                  (click)="appointmentDate.open()" readonly placeholder="Request Date" 
                  [(ngModel)]="RequestAppoinments.StartAt" [ngModelOptions]="{standalone: true}" />
                <mat-datepicker-toggle matSuffix [for]="appointmentDate">
                </mat-datepicker-toggle>
                <mat-datepicker #appointmentDate></mat-datepicker>
              </mat-form-field>
            <!-- <input type="input" class="form-control inputclass" id="Date" placeholder="{{ hoverDATE }}" (mouseover)="hoverDATE='_/__/_'"  (mouseleave)="hoverDATE='Date'" [(ngModel)]="RequestAppoinments.StartAt"> -->
          </div>
         
          <div class="col-lg-6 col-md-12 col-sm-12 col-12 mt-3">
            <label for="Date" class="form-label"> Provider</label>
            <div class="form-group">
              <mat-form-field appearance="outline">
                <mat-select  placeholder="Select Provider" [(ngModel)]="RequestAppoinments.ProviderId">
                  <mat-option  *ngFor="let item of Providerdata" [value]="item.ProviderId">{{item.FullName}}</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <!-- <select class="form-select inputclass" id="sel1" name="sellist1">
              <option class="dropdown-menu"  disabled selected>Select Provider</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
            </select> -->
          </div>
        </div>

        <div class="row">
          <div class="col-lg-6 col-md-12 col-sm-12 col-12 mt-3">
            <label for="Time" class="form-label">Time</label>
            <input type="input" class="form-control inputclass" id="Time" placeholder="Time" placeholder="{{ hoverTime }}" (mouseover)="hoverTime='hh:mm XM'"  (mouseleave)="hoverTime='Time'"[(ngModel)]="RequestAppoinments.StartAt">
          </div>
          <div class="col-lg-6 col-md-12 col-sm-12 col-12 mt-3">
            <label for="Date" class="form-label">Location </label>
            <div class="form-group">
              <mat-form-field appearance="outline">
                <mat-select  placeholder="Select Location" [(ngModel)]="RequestAppoinments.LocationId">
                  <mat-option  *ngFor="let item of clinicaldata" [value]="item.LocationId">{{item.LocationName}}</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <!-- <select class="form-select inputclass" id="sel1" name="sellist1">
              <option class="dropdown-menu"  disabled selected>Select Location</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
            </select> -->
          </div>
        </div>


        <div class="row">
          <div class="col-lg-12 mt-3">
            <label for="Note" class="form-label">Note</label>
            <textarea placeholder="Notes" class="form-control inputclass col-12 mt-3 mt-md-0"  id="Note" rows="3" [(ngModel)]="RequestAppoinments.Note"></textarea>

          </div>
        </div>
        <div class="row">
          <div class="col-lg-12 mt-3">
            <div class="row">
              <p>*We will make every effort to accommodate exact times requested, but may need to suggest alternate
                dates/times.</p>
            </div>
          </div>
        </div>
        <div class="row" style="float: right;">
          <button type="button"  class="btn btn-green col-md-4 mx-2" (click)="cancel()">Cancel</button>
          <button type="button" class="btn btn-green col-md-4"  [disabled]="false" (click)="RequestAppointment(RequestAppoinments)" >Submit</button>
        </div>
    </div>
  </div>
</div>
