<div class="modal-dialog patient-relationship">
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title Helvetica-sans-serif-medium">Relation to Patient</h4>
      <button type="button" class="btn cross-mark" (click)="cancel()">x</button>
    </div>
    <div class="modal-body">
      <div class="row my-3">
        <h6><b>Relationship:</b></h6>
        <div class="col-md-12 mt-2 col-lg-12 col-12">
          <mat-form-field appearance="outline" class="col-12 hover cstm-mat-padding">
            <mat-select placeholder="Select the relationship" [(ngModel)]="selectedPatientInRelation.RelationShip">
              <mat-option *ngFor="let item of relationship" [value]="item.value">{{item.value}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-green" (click)="savePatientRelation()" [disabled]="selectedPatientInRelation.RelationShip==null || selectedPatientInRelation.RelationShip==''">Save
      </button>
      <button type="button" class="btn btn-green" (click)="cancel()">Cancel</button>
    </div>
  </div>
</div>
