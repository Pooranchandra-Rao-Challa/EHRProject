<div class="modal-dialog intervention-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <p class="modal-title Roboto-medium">
        Add/Edit Reason Not Performed</p>
      <span type="button" class="cross-mark" data-bs-dismiss="modal" aria-label="Close" (click)="cancel()">
        X
      </span>
    </div>
    <div class="modal-body">
      <div class="row">

        <div class="col-lg-6 col-md-6  col-sm-12">
          <label><b class="label-heading">Select Item Not Performed:</b></label>
          <div class="col-lg-6 col-md-6  col-sm-12">
             <!-- <mat-form-field appearance="outline" class="col-lg-4 col-md-6 hover cstm-mat-padding">
          <mat-select placeholder="Select One" disableOptionCentering id="ePracticeProviders">
            <mat-option>BMI
            </mat-option>
          </mat-select>
        </mat-form-field> -->
        </div>

        <div class="col-lg-6 col-md-6 col-sm-12">
          <div class=" form-group col-md-6">
            <label class="title-field">Start Date</label>
            <mat-form-field appearance="outline" class="grey-matform grey-calendar">
              <input matInput class="pointer date-mat-class" autocomplete="off" [matDatepicker]="picker5"
                (click)="picker5.open()" readonly placeholder="Start Date">
              <mat-datepicker-toggle matSuffix [for]="picker5"></mat-datepicker-toggle>
              <mat-datepicker #picker5></mat-datepicker>
            </mat-form-field>
          </div>
        </div>

      </div>

      <div class="row">
        <div class="col-lg-2">
          <mat-label>Intervention Type*:</mat-label>
        </div>
        <mat-form-field appearance="outline" class="col-lg-4 col-md-6 hover cstm-mat-padding">
          <mat-select placeholder="Select One" disableOptionCentering id="ePracticeProviders" >
            <mat-option>BMI
            </mat-option>
          </mat-select>
        </mat-form-field>
        <div class="col-lg-6 col-md-6">
          <mat-form-field appearance="outline" class="grey-matform input-search col-xl-11 col-lg-10 col-md-11 col-10">
            <input matInput autocomplete="off" placeholder="Search Interventions" />
          </mat-form-field>
          <button class="btn-search col-xl-1 col-lg-2 col-md-1 col-2">
            <mat-icon>search</mat-icon>
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-2">
          <mat-label>Reason:</mat-label>
        </div>
        <mat-form-field appearance="outline" class="col-lg-4 col-md-6 hover cstm-mat-padding">
          <mat-select placeholder="Select One" disableOptionCentering id="ePracticeProviders">
            <mat-option>BMI
            </mat-option>
          </mat-select>
        </mat-form-field>
        <div class="col-lg-6 col-md-6">
          <mat-form-field appearance="outline" class="grey-matform input-search col-xl-11 col-lg-10 col-md-11 col-10">
            <input matInput autocomplete="off" placeholder="Search Interventions" />
          </mat-form-field>
          <button class="btn-search col-xl-1 col-lg-2 col-md-1 col-2">
            <mat-icon>search</mat-icon>
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-2">
          <mat-label> Reason Code:</mat-label>
        </div>
        <mat-form-field appearance="outline" class="col-lg-4 col-md-6 hover cstm-mat-padding">
          <mat-select placeholder="Select One" disableOptionCentering id="ePracticeProviders">
            <mat-option>BMI
            </mat-option>
          </mat-select>
        </mat-form-field>
        <div class="col-lg-6 col-md-6">
          <div class="col-lg-2">
            <mat-label>Reason Description:</mat-label>
          </div>
          <mat-form-field appearance="outline" class="col-lg-3 col-md-4 hover cstm-mat-padding">
            <mat-select placeholder="Select One" disableOptionCentering id="ePracticeProviders"
              placeholder="Select Intervention Type">
              <mat-option>BMI
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-2">
          <mat-label>Notes:</mat-label>
        </div>
        <div class="col-lg-10">
          <textarea class="form-control" rows="6"></textarea>
        </div>
        </div>
    </div>

    <div class="modal-footer">
      <button class="btn btn-green">Save</button>
      <button class="btn btn-green" (click)="cancel()">Cancel</button>
    </div>
  </div>
</div>
