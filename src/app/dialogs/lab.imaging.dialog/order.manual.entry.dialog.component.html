<div class="modal-dialog">
    <div class="modal-content editordermodel">
        <div class="modal-header">
            <p class="modal-title Roboto-medium">Add Lab Results </p>
            <span type="button" class="cross-mark" data-bs-dismiss="modal" aria-label="Close" (click)="cancel()">
                X
            </span>
        </div>
        <div class="modal-body">
            <div class="patient-block">
                <div class="row">
                    <div class="col-md-4">
                        <mat-label>Patient Name:</mat-label>
                        <mat-form-field appearance="outline" class="col-md-12">
                            <input matInput placeholder="">
                        </mat-form-field>
                    </div>
                    <div class="col-md-4">
                        <mat-label>Patient ID:</mat-label>
                        <mat-form-field appearance="outline" class="col-md-12 ">
                            <input matInput placeholder="" disabled class="labandimagingcursor">
                        </mat-form-field>
                    </div>
                    <div class="col-md-4">
                        <mat-label>Phone:</mat-label>
                        <mat-form-field appearance="outline" class="col-md-12">
                            <input matInput placeholder="" disabled class="labandimagingcursor">
                        </mat-form-field>
                    </div>

                </div>
                <div class="row">
                    <div class="col-md-6 col-lg-6">
                        <div class="row">
                            <div class="col-md-6">
                                <mat-label>Date of birth:</mat-label>
                                <mat-form-field appearance="outline" class="col-md-12">
                                    <input matInput placeholder="" disabled class="labandimagingcursor">
                                </mat-form-field>
                            </div>
                            <div class="col-md-3">
                                <mat-label>Sex:</mat-label>
                                <mat-form-field appearance="outline" class="col-md-12">
                                    <input matInput placeholder="" disabled class="labandimagingcursor">
                                </mat-form-field>
                            </div>
                            <div class="col-md-3">
                                <mat-label>Age:</mat-label>
                                <mat-form-field appearance="outline" class="col-md-12">
                                    <input matInput placeholder="" disabled class="labandimagingcursor">
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <mat-label>Fasting:</mat-label>
                        <mat-form-field appearance="outline" class="col-md-12">
                            <input matInput placeholder="">
                        </mat-form-field>

                    </div>
                </div>

        </div>
        <div class="modal-footer">
            <mat-checkbox class="float-left">

            </mat-checkbox>
            <span class="mt-3">Reviewed</span>
            <button mat-raised-button type="submit" class="btn btn-green   pull-right disabled">Save</button>
            <button mat-raised-button type="submit" class="btn btn-green   pull-right disabled">Sign</button>
            <button mat-raised-button type="submit" class="btn btn-green   pull-right disabled">Print</button>



        </div>
    </div>
    </div>
    </div>
