<div class="modal-dialog" id="order-manullay">
  <div class="modal-content ordermodel">
    <div class="modal-header" style="margin-top: -1px;margin-right: -1px;">
      <p class="modal-title Roboto-medium">Select {{labandImaging.View}} {{labandImaging.ViewFor}} Number </p>
      <span type="button" class="cross-mark" data-bs-dismiss="modal" aria-label="Close" (click)="cancel()">
        X
      </span>
    </div>
    <div class="modal-body">
      <div class="row">
        <div class="col-md-12">
          <mat-label>Lab Order #:</mat-label>
          <mat-form-field appearance="outline" class="col-md-12">
            <mat-select required placeholder="Other labs">
              <mat-option *ngFor="let opt of labImageOrders" value="opt" (click)="OpenDialog(opt)">
                {{opt.OrderNumber}} - {{opt.ScheduledAt | date:'yyyy-dd-MM'}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12" style="padding-top: 20px;">
          <button mat-raised-button type="submit" class="btn btn-danger Helvetica-sans-serif-medium col-md-12"
            (click)="onNoOrderEnterManually()" *ngIf="this.labandImaging.ViewFor == 'Order'">Don't have Order#,manual entry</button>

        </div>
      </div>
    </div>
    <div class="modal-footer">


    </div>
  </div>
</div>
