<div class="modal-dialog" id="imageresult-dialog">
  <div class="modal-content">
    <div class="modal-header" style="margin-top:-1px">
      <p class="modal-title Roboto-medium">Edit Imaging Result </p>
      <span type="button" class="cross-mark" data-bs-dismiss="modal" aria-label="Close" (click)="cancel()">
        X
      </span>
    </div>
    <div class="modal-body">
      <div class="row highlight-blocks">
        <div class="col-lg-8 col-md-8 left-block">

          <div class="row highlight-block">
            <div class="col-lg-12">
              <div class="row">
                <div class="col-lg-12">

                  <div class="row">
                    <div class="col-lg-5">
                      <mat-label>Patient Name:</mat-label>
                      <mat-form-field appearance="outline" class="col-md-12">
                        <input matInput placeholder="">
                      </mat-form-field>
                    </div>
                    <div class="col-lg-5">
                      <mat-label>Schedule Date</mat-label>
                      <mat-form-field appearance="outline" class="calendaricon green-calendar col-md-12">
                        <input matInput [matDatepicker]="dp2" placeholder="Received Date" (focus)="dp2?.open()"
                          class="Helvetica-sans-serif-medium">
                        <mat-datepicker-toggle matSuffix [for]="dp2">
                        </mat-datepicker-toggle>
                        <mat-datepicker #dp2></mat-datepicker>
                      </mat-form-field>
                    </div>
                    <div class="col-lg-2 col-md-2 mt-4">
                      <button class="btn btn-green" style="margin-left: -16px;">Today</button>
                    </div>
                  </div>
                </div>
              </div>
              <div class=" row">
                <div class="col-lg-12">

                  <div class="row">
                    <div class="col-lg-8">
                      <mat-label>Exam:

                      </mat-label>
                      <mat-form-field appearance="outline" class="col-md-12">
                        <input matInput placeholder="">
                      </mat-form-field>
                    </div>
                    <div class="col-lg-4">
                      <mat-label>Requested By:</mat-label>
                      <mat-form-field appearance="outline" class="col-md-12">
                        <input matInput placeholder="">
                      </mat-form-field>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row highlight-block">
            <div class="col-lg-12">
              <div class="row">
                <div class="col-lg-12">
                  <p class="title">History:</p>
                  <div class="row">
                    <div class="col-lg-12">
                      <mat-form-field appearance="outline" class="col-md-12">
                        <input matInput placeholder="">
                      </mat-form-field>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-12 row-content">
                  <p class="title">Radiopharmaceutical:</p>
                  <div class="row">
                    <div class="col-lg-12">
                      <mat-form-field appearance="outline" class="col-md-12">
                        <input matInput placeholder="">
                      </mat-form-field>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-12 row-content">
                  <div class="row">
                    <div class="col-lg-12">

                      <mat-label>Technique:</mat-label>
                      <textarea matInput class="text-border" placeholder="" disabled></textarea>

                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-12 row-content">
                  <div class="row">
                    <div class="col-lg-12">

                      <mat-label>Comparison (if applicable):

                      </mat-label>
                      <textarea matInput class="text-border" placeholder="" disabled></textarea>

                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-12 row-content">
                  <div class="row">
                    <div class="col-lg-12">

                      <mat-label>Findings:

                      </mat-label>
                      <textarea matInput class="text-border" placeholder="" disabled></textarea>

                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-12 row-content">
                  <div class="row">
                    <div class="col-lg-12">

                      <mat-label>Impression</mat-label>
                      <textarea matInput class="text-border" placeholder="" disabled></textarea>

                    </div>
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>
        <div class="col-lg-4 col-md-4 right-block">
        </div>


      </div>

    </div>
    <div class="modal-footer">
      <div class="chk-reviewed" style="float:left">
        <mat-checkbox disabled="true">
        </mat-checkbox>
        <span class="mt-3">Reviewed</span>
      </div>

      <div class="col-md-8">
        <button mat-raised-button type="submit" class="btn btn-green pull-right mx-2">Save</button>
        <button mat-raised-button type="submit" class="btn btn-green pull-right mx-2">Sign</button>
        <button mat-raised-button type="submit" class="btn btn-green pull-right mx-2">Print</button>
      </div>

    </div>
  </div>
</div>
