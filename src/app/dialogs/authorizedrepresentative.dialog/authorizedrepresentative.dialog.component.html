<div class="modal-dialog authorized-dialog">
    <div class="modal-content authorized-content">
      <div class="modal-header authorized-header">
        <h4 class="modal-title authorized-title">Authorized Representative</h4>
        <button type="button" class="btn cross-mark"  aria-label="Close" (click)="cancel()">x</button>
      </div>
      <div class="modal-body authorized-modal-body">
        <div class="row my-3">
          <div class="col-lg-12 col-md-12 col-12">
            <div class="table-responsive mt-1">
              <table class="table">
                <thead class="th-authorized">
                  <tr>
                    <th>Full Name</th>
                    <th>Primary Email</th>
                    <th>Contact Phone</th>
                    <th>Active Phone</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- <tr>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>mdo</td>
                    <td>Otto</td>
                    <td>mdo</td>
                  </tr> -->
                </tbody>
              </table>
              <div class="NoRecord text-center py-2">
                No Representatives Found
              </div>
            </div>

          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-addnew btn-green"
        (click)="openComponentDialog(addauthorizedRepresentativeDialogComponent,null,ActionTypes.add)">Add New</button>

      </div>

    </div>
  </div>
