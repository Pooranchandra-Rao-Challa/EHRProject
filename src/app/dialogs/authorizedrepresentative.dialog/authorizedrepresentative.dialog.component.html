<div class="modal-dialog authorized-dialog">
    <div class="modal-content authorized-content">
      <div class="modal-header authorized-header">
        <h4 class="modal-title authorized-title">Authorized Representative</h4>
        <button type="button" class="btn cross-mark"  aria-label="Close" (click)="cancel()">x</button>
      </div>
      <div class="modal-body authorized-modal-body">
        <div class="row my-3">
          <div class="col-lg-12 col-md-12 col-12">
            <div class="table-responsive mt-1">
              <table class="table">
                <thead class="th-authorized">
                  <tr>
                    <th>Full Name</th>
                    <th>Primary Email</th>
                    <th>Contact Phone</th>
                    <th>Active</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let resp of athorizedRepresentatives">
                    <td>{{resp.FirstName}} {{resp.LastName}}</td>
                    <td>{{resp.Email}}</td>
                    <td>{{resp.ContactPhone}}</td>
                    <td>{{resp.Active}}</td>
                    <td><mat-icon class="respicon pointer" (click)="openComponentDialog(addauthorizedRepresentativeDialogComponent,resp,ActionTypes.view)">edit</mat-icon></td>
                  </tr>
                </tbody>
              </table>
              <div class="NoRecord text-center  py-2"*ngIf="athorizedRepresentatives?.length == 0">
                No Representatives Found
              </div>
            </div>

          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-addnew btn-green"
        (click)="openComponentDialog(addauthorizedRepresentativeDialogComponent,null,ActionTypes.add)">Add New</button>

      </div>

    </div>
  </div>
