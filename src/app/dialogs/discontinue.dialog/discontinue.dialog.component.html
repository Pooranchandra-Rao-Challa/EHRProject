<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title Helvetica-sans-serif-medium">Select Reason</h4>
      <span class="cross-mark" data-bs-dismiss="modal" aria-label="Close" (click)="cancel()">
        X
      </span>
    </div>
    <div class="modal-body">
      <div class="row">
        <label>Search Reaction(s): </label>
        <mat-form-field appearance="outline" class="col-12">
          <mat-select>
            <mat-option>testing</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="row">
        <label> Reason - Code</label>
        <mat-form-field appearance="outline" class="col-12">
          <input matInput placeholder="Reason code" />
        </mat-form-field>
      </div>
      <div class="row">
        <label>Reason - Description</label>
        <mat-form-field appearance="outline" class="col-12">
          <input matInput placeholder="Reason description" />
        </mat-form-field>
      </div>
      <div class="row">
        <input placeholder="cncsnc" />
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-green" data-bs-dismiss="modal" (click)="cancel()">
        Done
      </button>
    </div>
  </div>
</div>
