<div class="patient-material">
  <div class="row">
    <!-- Display Practice -->
    <div class="col-lg-12 col-md-12">
      <div class="card">
        <div class="card-header">
          <span class="Helvetica-sans-serif-medium text-white mt-1">Patient Education Material</span>
          <button class="plusicon" type="button" data-bs-toggle="modal" data-bs-target="#modal-Patient-Education"
            aria-expanded="false">
            <i class="fa fa-plus"></i>
          </button>
        </div>
        <div class="card-body">
          <div fxLayout="column">
            <mat-accordion [displayMode]="'flat'">
              <mat-expansion-panel class="expansion" *ngFor="let item of Patientedmateriallist; let i =index"
                [expanded]="indexExpanded == i " disabled="true" hideToggle="true" #example>
                <mat-expansion-panel-header [ngClass]="!expandedchangecolor?'open-exp':'close-exp'">
                  <mat-icon class="play-left-arrow" (click)="togglePanels(i)" *ngIf="!example.expanded">play_arrow
                  </mat-icon>
                  <mat-icon class="play-down-arrow" (click)="togglePanels(i)" *ngIf="example.expanded">arrow_drop_down
                  </mat-icon>
                  &nbsp;&nbsp;&nbsp;&nbsp;
                  <section style="margin-top: 10px;">
                    <p fxFlex="20" (click)="togglePanels(i)"><b>{{item.name}}</b></p>
                  </section>
                  &nbsp;&nbsp;&nbsp;&nbsp;
                  <mat-icon class="editicon" type="button" data-bs-toggle="modal"
                    data-bs-target="#modal-Patient-Education">
                    edit</mat-icon>
                </mat-expansion-panel-header>
                <div class="expansion-title">
                  <table>
                    <tr>
                      <th>CODE:</th>
                      <td>{{item.C_code_system}}</td>
                    </tr>
                    <tr>
                      <th>Resource Notes:</th>
                      <td>{{item.ResourceNotes}}</td>
                    </tr>
                    <!-- <tr>
                      <th>Attachments:</th>
                      <td><b>-</b><a href="#"
                          class="mx-2">aws4_request&X-Amz-SignedHeaders=host&X-Amz-Signature=9be1097aaa5b0933a727b46a05d798f008ff20a785c8081883482856f6396544</a>
                      </td>
                    </tr> -->
                  </table>
                </div>
              </mat-expansion-panel>
              <div class="text-center py-2 col-12" *ngIf="Patientedmateriallist.length == 0">
                <h6 class="Helvetica-sans-serif-medium"> No Education Materials Found.</h6>
              </div>
            </mat-accordion>
         
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal Patient-Education " id="modal-Patient-Education" data-bs-keyboard="false" tabindex="-1"
  aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <span class="Helvetica-sans-serif-medium">Add Patient Education Material</span>
        <span type="button" class="cross-mark" data-bs-dismiss="modal" aria-label="Close"
          style="border: 1px solid #fff;" (click)="refershform()">
          X
        </span>
      </div>
      <div class="modal-body scrollbar">
        <form [formGroup]="patientmaterialfrom">

          <div class="row">
            <mat-label> Name:</mat-label>
            <mat-form-field appearance="outline" class="col-md-12">
              <input matInput placeholder="" formControlName="name">
            </mat-form-field>
          </div>
          <div class="row">
            <mat-label>Code System:</mat-label>
            <mat-form-field appearance="outline" class="col-md-3">
              <mat-select formControlName="codeSystem">
                <mat-option *ngFor="let item of codeSystemDD" [value]="item.value">
                  {{item.viewValue}}
                </mat-option>
              </mat-select>
            </mat-form-field>
            <mat-form-field appearance="outline" class="col-md-6">
              <mat-select placeholder="Enter Code ID">
                <mat-option> </mat-option>
              </mat-select>
            </mat-form-field>
            <div class="col-md-3">
              <button mat-raised-button type="submit" [disabled]="!searchnow" class="btn btn-green searchnow">Search
                Now</button>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <mat-label class="col-12">Resource Notes:</mat-label>
              <textarea class="col-12 text-area" formControlName="resouceNote"></textarea>
            </div>
          </div>
          <div class="pattach">
            <div class="container-fluid">
            <div class="row">
              <!-- <div class="col-md-1"></div> -->
            <div class="col-md-10">
              <p class="title mt-3"><b>Attachments:</b></p>
            </div>
            <div class="col-md-2 mt-2 ">
              <button class="plusicon icon-border pull-right" type="button" (click)="attachements()">
                <i class="fa fa-plus"></i>
              </button>
            </div>
          </div>
          </div>
          </div>
          <div formArrayName="attachments" class="row formarray">
            <div *ngFor="let atta of attachments.controls; let i=index ">
              <div [formGroupName]="i">
                <div class="row">
                  <div class="col-md-1  pt-2 pb-2">
                    <input type="file" formControlName="file">
                  </div>
                  <div class="col-md-10"></div>
                  <div class="col-md-1 pt-2 pb-2">
                    <mat-icon class="closefile" (click)="removeattachemnt(i)">close</mat-icon>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button mat-raised-button type="submit" class="btn btn-green searchnow  pull-right disabled">Save</button>
      </div>
    </div>
  </div>
</div>
