<div class="card">
  <div class="card-header">
  <h5>Global eRx Settings</h5>
  </div>
  <div class="card-body">
     <div class="input-group">
      <span class="input-group-text" id="basic-addon3">Clinic ID:
      </span>
      <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
    </div>
    <div class="input-group">
      <span class="input-group-text" id="basic-addon3">Clinic Key:

      </span>
      <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3"[type]="showkey ? 'text' : 'password'">
      <span class ="keyhide"(click)="togglePasswordVisibility()">
      <u>{{showkey?'hide key':'show key'}}</u>
      </span>
    </div>
    <div class="input-group">
      <span class="input-group-text" id="basic-addon3">API Location:
      </span>
      <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" placeholder="api/12/api.asmx">
    </div>
    <div class="input-group">
      <span class="input-group-text" id="basic-addon3">SSO Location:
      </span>
      <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" placeholder="LoginSingleSignOn.aspx">
    </div>

    <button type="submit" class="btn-lg">Save</button>

  </div>
  </div>
