<div class="container-fluid mt-2 ">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-12">
            <div class="labs-imaging-tabs">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item active" >
                        <button class="nav-link btn-lab" id="labs-tab" 
                        data-bs-toggle="tab" data-bs-target="#labs"
                            type="button" role="tab" aria-controls="labs" aria-selected="true">Labs</button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link btn-lab" id="imaging-tab" data-bs-toggle="tab"
                            data-bs-target="#imaging" type="button" role="tab" aria-controls="imaging"
                            aria-selected="false">Imaging</button>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="top-header">
        <div class="row mx-2">
            <div class="col-lg-7">
                <div class="row">
                    <div class="col-lg-4 col-md-12 col-sm-12 mt-3">
                        <div class="dropdown lab-drodown form-group">
                            <button class="btn dropdown-toggle " type="button" id="dropdownMenuButton1"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Filter By Provider
                            </button>
                            <ul class="dropdown-menu w-100 " aria-labelledby="dropdownMenuButton1">
                                <option class="active dropdown-item menu-option-dropdown">EHRApplication ehr
                                <option>
                            </ul>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-12 col-sm-12 mt-3">
                        <div class="dropdown lab-drodown">
                            <button class="btn dropdown-toggle " type="button" id="dropdownMenuButton1"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Filter By Type
                            </button>
                            <ul class="dropdown-menu w-100" aria-labelledby="dropdownMenuButton1">
                                <option class="active dropdown-item menu-option-dropdown">Lab Order
                                <option>
                                <option class="dropdown-item menu-option-dropdown">Lab result
                                <option></option>
                            </ul>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-12 col-12 mt-3">
                        <div class="dropdown lab-drodown">
                            <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton1"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Filter By Status
                            </button>
                            <ul class="dropdown-menu w-100 scroll-menu " aria-labelledby="dropdownMenuButton1">
                                <option class="active dropdown-item menu-option-dropdown">Open
                                <option>
                                <option class="dropdown-item menu-option-dropdown">Pending
                                <option>
                                <option class="dropdown-item menu-option-dropdown">Close
                                <option>
                                <option class="dropdown-item menu-option-dropdown">Canceled
                                <option>
                                <option class="dropdown-item menu-option-dropdown">Discontinued
                                <option>
                                <option class="dropdown-item menu-option-dropdown">Hold
                                <option>
                                <option class="dropdown-item menu-option-dropdown">Archive
                                <option>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-5">
                <div class="row">
                    <div class="col-lg-9 col-md-12  col-9 ">
                        <div class="row height">
                            <div class="col-lg-10 col-md-11 col-12  my-lg-2 my-md-1 my-2 mb-md-4 mb-2">
                                <div class="search">
                                    <input type="text" class="form-control" placeholder="Search Test"> <button
                                        class="btn"><i class="fa fa-search"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-3 col-md-12 col-12 col-5 mt-3 mb-2">
                        <div class="dropdown lab-drodown">
                            <button class="btn dropdown-toggle " type="button" id="dropdownMenuButton1"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fa fa-plus plus-icon"></i>
                            </button>
                            <ul class="dropdown-menu w-100" aria-labelledby="dropdownMenuButton1">
                                <input type="text" placeholder="" id="myInput" class="search-input-dropdown">
                                <option class="dropdown-item menu-option-dropdown ">Lab Order
                                <option>
                                <option class="dropdown-item menu-option-dropdown">Lab result
                                <option></option>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" id="myTabContent">
            <div class="col-12">
                <div class="LabsimagingTable table-responsive">
                    <table mat-table [dataSource]="labImagingDataSource">
                        <ng-container matColumnDef="Order">
                            <th mat-header-cell *matHeaderCellDef class="text-center">Order #</th>
                            <!-- <td mat-cell *matCellDef="let user"><span class="text-decoration"></td> -->
                        </ng-container>

                        <ng-container matColumnDef="Test">
                            <th mat-header-cell *matHeaderCellDef>Test</th>
                            <!-- <td mat-cell *matCellDef="let user"></td> -->
                        </ng-container>
                        <ng-container matColumnDef="Type">
                            <th mat-header-cell *matHeaderCellDef>Type</th>
                            <!-- <mat-cell *matCellDef="let user"> </mat-cell> -->
                        </ng-container>
                        <ng-container matColumnDef="Patient">
                            <th mat-header-cell *matHeaderCellDef>Patient</th>
                            <!-- <mat-cell *matCellDef="let user"></mat-cell> -->
                        </ng-container>
                        <ng-container matColumnDef="Provider">
                            <th mat-header-cell *matHeaderCellDef>Provider</th>
                            <!-- <mat-cell *matCellDef="let user"></mat-cell> -->
                        </ng-container>
                        <ng-container matColumnDef="Status">
                            <th mat-header-cell *matHeaderCellDef>Status</th>
                            <!-- <mat-cell *matCellDef="let user"></mat-cell> -->
                        </ng-container>
                        <ng-container matColumnDef="Lab/Imaging Status">
                            <th mat-header-cell *matHeaderCellDef>Lab/Imaging Status</th>
                            <!-- <mat-cell *matCellDef="let user"> </mat-cell> -->
                        </ng-container>
                        <ng-container matColumnDef="Created">
                            <th mat-header-cell *matHeaderCellDef>Created</th>
                            <!-- <mat-cell *matCellDef="let user"> </mat-cell> -->
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="labImagingColumn"></tr>
                        <tr mat-row *matRowDef="let row; columns: labImagingColumn"></tr>
                    </table>
                   
                </div>
            </div>

        </div>
    </div>
</div>
