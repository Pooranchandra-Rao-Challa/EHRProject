<div class="passwords-wrapper">
  <div class="one-ehr-images pt-4 pb-5">
    <div class="ehr-img-top">
      <div class="text-center logo-rectangle">
        <a routerLink="account/home">
          <img width="232" height="88" src="assets/images/EHR.svg">
        </a>
      </div>
    </div>
    <div class="text-center">
      <a routerLink="account/home">
        <img width="146" height="248" class="img-fluid" src="assets/images/one.svg">
      </a>
    </div>
  </div>
  <div class="main-title pt-4">
    <h1>Change Your Password</h1>
  </div>
  <div class="content">
    <div class="container">
      <form [formGroup]="createPasswordForm">
        <div class="row">
          <div class="col-xl-4"></div>
          <div class="col-xl-4">
            <div hidden class="form-group">Security Code is invalid</div>
          </div>
          <div class="col-xl-4"></div>
        </div>
        <div class="row">
          <div class="col-xl-4"></div>
          <div class="col-xl-4">
            <div class="form-group"></div>
            <div class="form-group">
              <input autocomplete="off" class="form-control" formControlName="Password" placeholder="New Password"
                type="password" pattern="^[a-zA-Z0-9 ]{8,15}$" id="password" type="password">
            </div>
            <div *ngIf="v.Password.touched && v.Password.errors" class=" alert-danger">
              <div *ngIf="v.Password.errors?.required">New Password is required</div>
              <div *ngIf="v.Password.errors?.pattern">New Password must be characters and numbers between 8 to 15 length</div>
            </div>
            <div class="form-group">
              <input autocomplete="off" class="form-control" formControlName="ConfirmPassword"
                placeholder="Confirm New Password" type="password" pattern="^[a-zA-Z0-9 ]{8,15}$" name="confirm_password"
                id="confirm_password">
            </div>
            <div *ngIf="v.ConfirmPassword.touched && v.ConfirmPassword.errors" class=" alert-danger">
              <div *ngIf="v.ConfirmPassword.errors?.required">Confirm New Password is
                required</div>
              <div *ngIf="v.ConfirmPassword.errors?.pattern">New Password must be characters and numbers between 8 to 15 length</div>
              <div *ngIf="v.ConfirmPassword.errors?.confirmedValidator">Password and Confirm Password must be match.
              </div>
            </div>
            <div class="controls">
              <div class="form-group">
                <input type="button" name="commit" value="Submit" (click)="UpdatePassword()" class="btn btn-default" [disabled]="createPasswordForm.invalid">
              </div>
            </div>
          </div>
          <div class="col-xl-4"></div>
        </div>
      </form>
    </div>
  </div>
</div>
