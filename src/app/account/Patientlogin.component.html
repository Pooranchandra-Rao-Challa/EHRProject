<div id="pause" class="d-flex align-items-center justify-content-center" *ngIf="showspinner">
  <div id="spinner"></div>
  <div id="message">{{ message }}</div>
</div>
<div class="login img-responsive" *ngIf="!showspinner">
  <div class="one-ehr-images pt-4 pb-4">
    <div class="ehr-img-top">
      <div class="text-center logo-rectangle">
        <img width="232" height="88" src="assets/images/EHR.svg">
      </div>
    </div>
    <div class="text-center">
      <img width="146" height="248" class="img-fluid" src="assets/images/one.svg">
    </div>
  </div>
  <div class="content-top">
    <div class="container cstm-container pt-3">
      <h2 class="signup">PLEASE SIGN IN TO VIEW YOUR ACCOUNT</h2>
      <h4 class="sign">
        Don't have an account yet?
        <!-- <span style="color: #287066" href="/account/registration">Sign up here</span> -->
        <a class="sign-up-here" routerLink="account/registration">Sign up here</a>
      </h4>
    </div>
  </div>
  <div class="content">
    <div>
      <div class="container cstm-container pt-2 pb-4" id="flexbox">
        <!-- Top header -->
        <div class="row top-header">
          <div class="col-lg-4 col-md-6 col-sm-6">
            <div class="Login-form">
              <mat-card-content>
                <form class="my-form" [formGroup]="loginForm">
                  <div>
                    <mat-form-field class="w-100" appearance="outline">
                      <input matInput placeholder="Email / Username" name="EmailId" formControlName="EmailId" />
                    </mat-form-field>
                    <mat-form-field class="w-100" appearance="outline">
                      <input matInput placeholder="Password" [type]="showPassword ? 'text' : 'password'" name="Password"
                        formControlName="Password" />

                      <img [src]="showPassword ? 'assets/images/eye-open.svg' : 'assets/images/eye-close.svg'"
                        class="img-svg-eye" (click)="togglePasswordVisibility()" />
                    </mat-form-field>
                  </div>
                  <div class="pull-right address">
                    <div data-bs-toggle="modal" (click)="openResetPassword()" class="message-hints">Forgot your
                      password?</div>
                    <div data-bs-toggle="modal" (click)="openResendVerification()" class="message-hints">
                      Resend Email Verification
                    </div>
                  </div>
                </form>
              </mat-card-content>
            </div>
            <div class="check" style="text-align: left;">
              <mat-checkbox class="example-margin"><span>Remember me</span></mat-checkbox>
            </div>
            <div>
              <button class="btn btn-green signin" mat-raised-button (click)="OnLoginSubmit()">Sign in</button>
            </div>
          </div>
          <div class="col-lg-4 col-md-1 col-sm-6">
          </div>
          <div class="col-lg-4 col-md-5 col-sm-1 mt-3 login_address">
            <div class="row mt-2">
              <h4>To make our EHR evenmore secure for you, please download our two-factor authentication
                application</h4>
            </div>
            <div>
              <div class="services mt-4">
                <a aria-label="android application" href="https://goo.gl/6S9W6g">
                  <img width="80" height="140" class="img-fluid" src="assets/qr_code_PNG25.png">
                  <img width="200" height="100" class="img-fluid" src="assets/google-play-logo-9f0984.png">
                </a>
              </div>
              <div class="services">
                <a aria-label="android application" href="https://goo.gl/XW81jL">
                  <img width="80" height="140" class="img-fluid" src="assets/qr_code_PNG25.png">
                  <img width="200" height="150" class="img-fluid mt-2 mb-2" src="assets/app store.png">
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
