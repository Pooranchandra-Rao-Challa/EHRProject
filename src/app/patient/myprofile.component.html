<div class="dashboard-patient wrapper">
    <div class="content container" id="appointments-wrapper">
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="content">
            <form class="pt-4">
  
              <div class="row">
                <div class="col-md-2">
                  <img src="../../assets/images/default.png" styclass="admin-side-logo mx-2" style="max-width: inherit;">
                </div>
  
                <div class="col-md-10">
                    <div class="row">
                      <div class="col-lg-4 col-md-4 col-sm-12 col-12 mt-3  ">
                        <label>First Name</label>
                        <div class="form-group">
                          <mat-form-field class="w-100" appearance="outline" >
                            <input matInput placeholder="First Name">
                          </mat-form-field>
                        </div>
                      </div>
                      <div class="col-lg-4 col-md-4 col-sm-12 col-12 mt-3">
                        <label class="labelfontzise">Middle Name</label>
                        <div class="form-group">
                          <mat-form-field class="w-100" appearance="outline">
                            <input matInput placeholder="First Name">
                          </mat-form-field>
                        </div>
                      </div>
                      <div class="col-lg-4 col-md-4 col-sm-12 col-12 mt-3">
                        <label class="labelfontzise">Last Name</label>
                        <div class="form-group">
                          <mat-form-field class="w-100" appearance="outline">
                            <input matInput placeholder="First Name">
                          </mat-form-field>
                        </div>
                      </div>
                    </div>
  
                  <div class="row">
                    <div class="col-lg-4 col-md-6 col-sm-6 col-12 mt-3"><label class="labelfontzise">Date Of Birth </label>
                      <div class="form-group">
                        <mat-form-field class="w-100" appearance="outline">
                          <input matInput placeholder="Date Of Birth">
                        </mat-form-field>
                      </div>
                    </div>
  
                    <div class="col-lg-4 col-md-6 col-sm-6 col-12 mt-3"><label class="labelfontzise">Sex </label>
                      <div class="form-group">
                        <mat-form-field  appearance="outline" class="w-100">
                          <mat-select class="w-100" placeholder="Sex" >
                            <mat-option>Male
                            </mat-option>
                            <mat-option>Female
                            </mat-option>
                          </mat-select>
                        </mat-form-field>
                      </div>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-4 col-12 mt-3">
                      <button type="button" class="save-button ">Save</button>
                    </div>
                  </div>
  
                  <div class="row">
                    <div class="col-lg-10 col-md-10">
                      <p>Account Access</p>
                      <div class="row controls">
                        <div class="col-lg-6 col-md-6">
                          <button type="button" class="reg-button ">Change Password</button>
                        </div>
  
                        <div class="col-lg-6 col-md-6">
                          <button type="button" class="reg-button ">Change Your Security Question</button>
                        </div>
  
                      </div>
                    </div>
  
                  </div>
  
                </div>
              </div>
            </form>
          </div>
  
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <h4>My Contact Information</h4>
          <div class="panel panel-default">

              <form class="pt-4">
  
                <div class="row">
                  <label class="labelfontzise mt-3">Cell Phone </label>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <button class="btn btn-outline-secondary " type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">( :</button>
                      <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Plese enter 1 more character</a></li>
                      </ul>
                    </div>
                    <input type="text" class="form-control" placeholder="Cell Phone" aria-label="Amount">
                  </div>
                </div>
  
                <div class="row">
                  <label class="labelfontzise ">Email </label>
                  <div class="form-group">
                    <mat-form-field appearance="outline" class="col-lg-12 col-md-12 col-sm-12 col-12">
                      <input matInput placeholder="Email">
                    </mat-form-field>
                  </div>
                </div>
  
                <div class="row">
                  <label class="labelfontzise mt-3">Cell Phone </label>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <button class="btn btn-outline-secondary " type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">( :</button>
                      <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Plese enter 1 more character</a></li>
                      </ul>
                    </div>
                    <input type="text" class="form-control" placeholder="Cell Phone" aria-label="Amount">
                  </div>
                </div>

                <div class="row">
                  <h5>Home Address</h5>
                  <div class="col-md-9 mt-3">
                    <mat-form-field appearance="outline" class="col-lg-12 col-md-12 col-sm-12 col-12">
                      <input matInput placeholder="Enter full address here (including suite number)">
                    </mat-form-field>
                  </div>
                  <div class="col-md-3 mt-3">
                    <button type="button" class="home-button ">Verify</button>
                  </div>
                </div>
  
                <div class="row mt-3">
                  <mat-form-field appearance="outline" class="col-lg-8">
                    <input matInput placeholder="Street Address">
                  </mat-form-field>
                </div>
                <div class="row ">
                  <mat-form-field appearance="outline" class="col-lg-4 col-md-4 col-sm-12 col-12 mt-3">
                    <input matInput placeholder="City">
                  </mat-form-field>
  
  
                  <mat-form-field appearance="outline" class="col-lg-4 col-md-4 col-sm-12 col-12 mt-3">
                    <input matInput placeholder="State">
                  </mat-form-field>
  
                  <mat-form-field appearance="outline" class="col-lg-4 col-md-4 col-sm-12 col-12 mt-3">
                    <input matInput placeholder="Zip">
                  </mat-form-field>
                </div>
  
                <div class="row mb-3">
                  <div class="col-lg-12 col-md-12 col-sm-12 col-12 mt-3">
                    <button type="button" class="down-button ">Save</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
