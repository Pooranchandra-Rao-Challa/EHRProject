<div class="row">
  <div class="col-xl-2 col-lg-3 col-md-12">
    <div class="left-block mx-2">
      <div class="colA" id="sidebar">
        <ul class="list-unstyled menuclass border pt-1" id="myDIV">
          <li [class]="view !== 'practice' ? 'panel-heading2': 'active panel-heading2'">
            <a class="ptitle2" href="/provider/settings?view=practice">Practice</a>
          </li>
          <li [class]="view !== 'accesspermission' ? 'panel-heading2': 'active panel-heading2'">
            <a href="#" class="ptitle2 m-0" href="/provider/settings?view=accesspermission">Access Permission</a>
          </li>
          <li [class]="view !== 'schedule' ? 'panel-heading2': 'active panel-heading2'">
            <a class="ptitle2 m-0" href="/provider/settings?view=schedule">Schedule</a>
          </li>
          <li [class]="view !== 'patient' ? 'panel-heading2': 'active panel-heading2'">
            <a class="ptitle2 m-0" href="/provider/settings?view=patient">Patient
            </a>
          </li>
          <li [class]="view !== 'message' ? 'panel-heading2': 'active panel-heading2'">
            <a href="#" class="ptitle2" href="/provider/settings?view=message">Messages</a>
          </li>
          <li [class]="view !== 'erx' ? 'panel-heading2': 'active panel-heading2'">
            <a href="#" class="ptitle2 m-0" href="/provider/settings?view=erx">eRx</a>
          </li>
          <li [class]="view !== 'labmapping' ? 'panel-heading2': 'active panel-heading2'">
            <a href="#" class="ptitle2 m-0" href="/provider/settings?view=labmapping">Lab/Mapping</a>
          </li>
          <li [class]="view !== 'reports' ? 'panel-heading2': 'active panel-heading2'">
            <a href="#" class="ptitle2 m-0" href="/provider/settings?view=reports">Reports</a>
          </li>
          <li [class]="view !== 'clinicdecision' ? 'panel-heading2': 'active panel-heading2'">
            <a href="#" class="ptitle2 m-0" href="/provider/settings?view=clinicdecision">Clinic Decision Support</a>
          </li>
          <li [class]="view !== 'patientednmaterial' ? 'panel-heading2': 'active panel-heading2'">
            <a href="#" class="ptitle2 m-0" href="/provider/settings?view=patientednmaterial">Patient Education
              Material</a>
          </li>
          <li [class]="view !== 'auditlog' ? 'panel-heading2': 'active panel-heading2'">
            <a href="#" class="ptitle2 m-0" href="/provider/settings?view=auditlog">Audit Log</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <!-- <div class="col-xl-10 col-lg-9 col-md-12 pt-3 pt-lg-0"> -->
  <div class="right-block col-xl-10 col-lg-9 col-md-12 pt-3 pt-lg-0">
    <div class="col-12" [hidden]="view !== 'practice'">
      <practice-settings></practice-settings>
    </div>
    <div class="col-12" [hidden]="view !== 'accesspermission'">
      <access-permission-settings></access-permission-settings>
    </div>
    <div class="col-12" [hidden]="view !== 'schedule'">
      <schedule-settings></schedule-settings>
    </div>
    <div class="col-lg-10 col-md-9" [hidden]="view !== 'patient'">
      <patient-settings></patient-settings>
    </div>
    <div class="col-lg-10 col-md-9" [hidden]="view !== 'message'">
      <message-settings></message-settings>
    </div>
    <div class="col-lg-10 col-md-9" [hidden]="view !== 'erx'">
      <erx-settings></erx-settings>
    </div>
    <div class="col-lg-10 col-md-9" [hidden]="view !== 'labmapping'">
      <labmapping-settings></labmapping-settings>
    </div>
    <div class="col-lg-10 col-md-9" [hidden]="view !== 'reports'">
      <reports-settings></reports-settings>
    </div>
    <div class="col-lg-10 col-md-9" [hidden]="view !== 'clinicdecision'">
      <clinicdecision-settings></clinicdecision-settings>
    </div>
    <div class="col-lg-10 col-md-9" [hidden]="view !== 'patientednmaterial'">
      <patientednmaterial-settings></patientednmaterial-settings>
    </div>
    <div class="col-lg-10 col-md-9" [hidden]="view !== 'auditlog'">
      <auditlog-settings></auditlog-settings>
    </div>
  </div>
</div>
<!-- </div> -->
