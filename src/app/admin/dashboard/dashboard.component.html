<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12 col-xl-12 col-md-12 col-12 mt-4">
      <app-admin-breadcrum></app-admin-breadcrum>
    </div>
    <div class="col-lg-6 col-md-6 col-12">
      <div class="card card-design">
        <div class="card-body">
          <h2 class="card-title text-uppercase"><b class="fw-bol fs-6">Site Visit</b></h2>
          <hr>
        </div>
      </div>
    </div>
    <div class="col-lg-6 col-md-6 col-12 ">
      <div class="card card-design">
        <div class="card-body">
          <h1 class="card-title text-uppercase"><b class="fw-bold fs-6">Recent Activity</b></h1>
          <hr>
        </div>
      </div>
    </div>
    <div class="col-lg-6 col-md-6 col-12 mt-3">
      <div class="card card-design">
        <div class="card-body">
          <h1 class="card-title text-uppercase"><b class="fw-bol fs-6">Billing Summary</b></h1>
          <hr>
        </div>
      </div>
    </div>
    <div class="col-lg-12 col-xl-12 col-md-12 col-12 mt-3 mb-3">
      <div class="card card-border">
        <div class="card-body">
          <div class="row">
            <div class="d-flex bd-highlight mb-3">
              <div class="me-auto p-2 text-uppercase"><b class="fw-bol fs-6">User</b></div>
              <div class="p-2"><button type="button" class="common-button-style">User Agent Exprot</button></div>
              <div class="p-2"> <button type="button" class="common-button-style">Add New User</button></div>
            </div>
            <div class="col-lg-12 col-md-12 col-12 col-sm-12 "> <hr></div>
            <div class="col-lg-12 col-md-12 col-12 col-sm-12 ">
              <div class="table-responsive">
                <table class="table table-sm">
                  <thead class="th-border">
                    <tr >
                      <th>Name</th>
                      <th>Email</th>
                      <th></th>
                      <th>Phone</th>
                      <th colspan="3" class="text-center th-col-width">Trail/Paid</th>
                      <th></th>
                      <th>Status</th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let item of ProviderList| slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
                      <td>{{item.ProviderName}} , {{item.Degree}}</td>
                      <td>{{item.Email}}</td>
                      <td class="td-width text-success">{{item.EmailVerifyStatus}}</td>
                      <td>{{item.NewPhoneNo}}</td>
                      <td class="td-col-width" colspan="3">
                        <div class="d-flex justify-content-between">
                         <div [ngClass]="item.ToggleButton?'text-mute':'text-black'">Trail (d {{item.TrailDays}} left)</div>
                            <div class="form-check form-switch mx-3">
                              <input class="form-check-input" type="checkbox" [checked]="item.ToggleButton" id="flexSwitchCheckDefault">
                            </div>
                          <div>{{item.Trial}}</div>
                        </div>
                      </td>
                      <td class="td-col-width "><button type="button" class="table-col-button mx-3">View</button></td>
                      <td class="td-col-width"><button type="button" class="table-col-button">Activate</button></td>
                      <td class="td-col-width"><button type="button" class="table-col-button mx-3">Reset MFA</button></td>
                      <td > <button type="button" class="Cancelbtn"><i class="fa fa-close icon-close"></i></button></td>
                    </tr>
                  </tbody>
                </table>
                <div class="table-NoRecord text-center py-2 col-12" *ngIf="ProviderList== 0">
                  Practices Not Found
                </div>
               <div class="d-flex justify-content-end my-3"> <button type="button" class="common-button-style py-2 px-3 ml-3">View all</button></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

   <div class="d-flex justify-content-end my-3">
    <nav aria-label="Page navigation">
      <ul class="pagination justify-content-end mt-4">
        <ngb-pagination [pageSize]="pageSize" [collectionSize]="ProviderList.length" [(page)]="page" aria-label="Default pagination">
        </ngb-pagination>
      </ul>
    </nav>
    </div>
  </div>
</div>
