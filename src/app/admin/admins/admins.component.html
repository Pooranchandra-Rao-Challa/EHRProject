<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12 col-xl-12 col-md-12 col-12 mt-4">
            <app-admin-breadcrum></app-admin-breadcrum>
        </div>
        <div class="col-lg-12">
            <div class="portlet light bordered">
                <div class="contain">
                    <div class="portlet-title row mt-4 ">
                        <div class="col-lg-11 col-md-12 col-12 ">
                            <h4>ADMINS</h4>
                        </div>
                        <div class="example col-lg-1 col-md-12 col-12 ">
                            <button class="btn-add common-button-style" data-bs-toggle="modal" data-bs-target="#staticBackdrop1"
                                (click)="onAddAdmin()">Add New Admin </button>
                        </div>
                    </div>
                    <div class="portlet-body mt-4">
                        <div class="table-responsive table-scrollable-borderless admin-table-scroll">
                            <table class="table table-users">
                                <thead class="th-border">
                                    <tr>
                                        <th>Full Name</th>
                                        <th>Email</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of adminDataSource ">
                                        <td class="full-name">
                                            {{item.C_title}} {{item.first_name}}  {{item.last_name}}
                                        </td>
                                        <td class="user-email">{{item.email}}</td>
                                        <td class="column"><button class="btn-view table-col-button" data-bs-toggle="modal"
                                                data-bs-target="#staticBackdrop1" (click)="isView()">View</button></td>
                                        <td><button type="button" class="Cancelbtn"><i
                                                    class="fa fa-close icon-close"></i></button></td>
                                        <td><button class="btn-view  table-col-button">Disable Duo</button></td>
                                    </tr>
                                </tbody>
                            </table>
                            <div class="table-NoRecord text-center py-2 col-12" *ngIf="adminDataSource.length == 0">
                              No Data Found
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
