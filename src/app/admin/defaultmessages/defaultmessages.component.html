<div class="row mt-4 mx-1">
  <div class="col-lg-12 col-xl-12 col-md-12 col-12">
    <app-admin-breadcrum></app-admin-breadcrum>
  </div>
</div>

<div class="container-fluid">
  <div class="table-border mt-4">
    <div class="col-lg-12 col-md-12 col-12 fw-bolder">
      <h1>Default Messages</h1>
    </div>

    <div class="table-responsive default-message-table">
      <table class="table table-bordered">
        <thead class="th-border">
          <tr>
            <th style="width: 10%;">Sr. No</th>
            <th style="width: 20%;">Communication Type</th>
            <th style="width: 60%;">Message</th>
            <th style="width: 10%;"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of defaultmessage;  let i=index">
            <td style="width: 10%;">{{i+1}}</td>
            <td style="width: 20%;">{{item?.CommunicationType}}</td>
            <td style="width: 60%;">{{item?.Message}}</td>
            <td style="width: 10%;"><button class="btn-lock table-col-button"
              (click)="onSubmit('Edit default messages','admin/editdefaultmessage', item)">Edit</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
