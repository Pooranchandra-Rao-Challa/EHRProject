<div class="container-fluid mt-4">
    <div class="row">
        <div class="col-lg-12">
            <div class="portlet light bordered">
                <div class="contain">
                    <div class="row mt-4">
                        <div class="col-lg-7 col-md-7 col-12">
                            <b class="fw-bold fs-6">ACTIVE PATIENTS</b>
                        </div>
                        <div class="example col-lg-5 col-md-5 col-12 ">
                            <input type="text" placeholder="Search Patient" name="search" [(ngModel)]="SearchKey">
                            <button type="submit" (click)="SearchDetails()"><i class="fa fa-search"></i></button>
                        </div>
                    </div>
                    <div class="portlet-body mt-4">
                        <div class="table-responsive table-scrollable-borderless admin-table-scroll">
                            <table class="table table-users">
                                <thead>
                                    <tr>
                                        <th width="20%">Name</th>
                                        <th>Email</th>
                                        <th width="15%">Patient Portal Account</th>
                                        <th class="column">Phone</th>
                                        <th >Address</th>
                                        <th class="column">Status</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr
                                        *ngFor="let item of data | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
                                        
                                        <td class="user-email">{{item.Name}}
                                            <div class="row">
                                                <button class="btn-log">Login</button>
                                            </div>
                                        </td>
                                        <td>{{item.Email}}</td>
                                        <td>{{item.PatientPortalAccount}}</td>
                                        <td>{{item.Phone}}</td>
                                        <td>{{item.Address}}</td>
                                        <td>{{item.Status}}</td>
                                    </tr>
                                </tbody>
                            </table>
                            <!-- <div class="table-NoRecord text-center py-2 col-12" >
                            Data Not Found
                          </div>
                          -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-end my-3">
            <nav aria-label="Page navigation">
                <ul class="pagination mt-4">
                    <ngb-pagination [pageSize]="pageSize" [collectionSize]="data.length" [maxSize]="9" [(page)]="page"
                        aria-label="Default pagination">
                    </ngb-pagination>
                </ul>
            </nav>
        </div>
    </div>
</div>
