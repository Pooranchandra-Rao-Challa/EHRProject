<div class="container-fluid mt-4">
    <div class="row">
        <div class="col-lg-12">
            <div class="portlet light bordered">
                <div class="contain">
                    <div class="row mt-4">
                        <div class="col-lg-7 col-md-7 col-12">
                            <b class="fw-bold fs-6">INACTIVE PATIENTS</b>
                        </div>
                        <div class="example col-lg-5 col-md-5 col-12 ">
                            <input type="text" placeholder="Search Patient" name="search" [(ngModel)]="searchKey">
                            <button type="submit" (click)="getInactivepatientList()"><i class="fa fa-search"></i></button>
                        </div>
                    </div>
                    <div class="portlet-body mt-4">
                        <div class="table-responsive table-scrollable-borderless admin-table-scroll">
                            <table class="table table-users">
                                <thead>
                                    <tr>
                                        <th width="20%">Name</th>
                                        <th>Email</th>
                                        <th width="15%">Patient Portal Account</th>
                                        <th class="column">Phone</th>
                                        <th>Address</th>
                                        <th class="column">Status</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr
                                        *ngFor="let item of inactivepatientDataSource ">
                                        <td class="full-name">{{item.FullName}}
                                            <div class="row">
                                                <button class="btn-log">Login</button>
                                            </div>
                                        </td>
                                        <td>{{item?.Email}}</td>
                                        <td>{{item?.PatientPortalAccount}}</td>
                                        <td>{{item?.PrimaryPhone}}</td>
                                        <td>{{item?.Address}}</td>
                                        <td>{{item?.active}}</td>
                                    </tr>
                                </tbody>
                            </table>
                            <div class="table-NoRecord text-center py-2 col-12" >
                            Data Not Found
                          </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-end my-3">
            <nav aria-label="Page navigation">
                <ul class="pagination mt-4">
                    <ngb-pagination [pageSize]="pageSize" [collectionSize]="collectionSize" (pageChange)="onPageChange($event)"
                        [maxSize]="10" [(page)]="page" aria-label="Default pagination">
                    </ngb-pagination>
                </ul>
            </nav>
        </div>
    </div>
</div>
