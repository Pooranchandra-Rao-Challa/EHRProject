<div class="row mt-4 mx-1">
  <div class="col-lg-12 col-xl-12 col-md-12 col-12">
    <app-admin-breadcrum></app-admin-breadcrum>
  </div>
</div>

<div class="page-content settings-wrapper" id="settings-wrapper" style="min-height: 650px;">
    <h1>List Of Imported Data</h1>
    <div class="form-group">
        <a class="btn btn-style" (click)="gotoImportPatientOrImportEncounter('Import Patient','admin/importpatient')">Import Patients</a>
        <a class="btn  btn-style mx-2" (click)="gotoImportPatientOrImportEncounter('Import Encounter','admin/importencounter')">Import Encounters</a>
    </div>
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead class="th-border">
            <tr>
                <th>id</th>
                <th>Provider/Practice</th>
                <th>File Name</th>
                <th>Upload Date</th>
                <th>Data Type</th>
                <th>Status</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of importFiles| slice: (page-1) * pageSize : (page-1) * pageSize + pageSize ">
            <td>{{item?.ImportId}}</td>
            <td>{{item?.ProviderName}}</td>
            <td>{{item?.FileName}}</td>
            <td>{{item?.UploadDate}}</td>
            <td>{{item?.DataType}}</td>
            <td>{{item?.Status}}</td>
            <td><a title="false" data-toggle="tooltip" data-placement="right" class="download-rep"
              (click)="getDownloadUploadDataReport(item.ImportId)">Download Report</a></td>
          </tr>
        </tbody>
        <div class="table-NoRecord text-center py-2 col-12" *ngIf="importFiles?.length == 0">
          Data Not Found
        </div>
    </table>
    </div>
    <div class="d-flex justify-content-end my-3">
      <nav aria-label="Page navigation">
          <ul class="pagination mt-4">
              <ngb-pagination [pageSize]="pageSize" [collectionSize]="importFiles?.length"
                  [maxSize]="9" [(page)]="page" aria-label="Default pagination">
              </ngb-pagination>
          </ul>
          <!-- <ngb-pagination [pageSize]="pageSize" [collectionSize]="filtededProviders.length" [maxSize]="9" [(page)]="page"
          aria-label="Default pagination">
        </ngb-pagination> -->
      </nav>
  </div>
</div>
