<mat-form-field
  appearance="fill"
  class="drop-down-input"
  [class.drop-down-input-active]="showPanel$ | async"
  cdkOverlayOrigin
  #originOverlay="cdkOverlayOrigin"
>
  <mat-icon matPrefix>search</mat-icon>
  <mat-label>Search</mat-label>
  <input
    matInput
    [formControl]="textCtrl"
    name="dropdown-search"
    placeholder="Start to type..."
  />
  <mat-icon matSuffix>arrow_drop_down</mat-icon>
</mat-form-field>
<ng-template
  cdkConnectedOverlay
  cdkConnectedOverlayHasBackdrop
  [cdkConnectedOverlayScrollStrategy]="scrollStrategy"
  [cdkConnectedOverlayOrigin]="originOverlay"
  [cdkConnectedOverlayOpen]="showPanel$ | async"
  [cdkConnectedOverlayPositions]="positions"
>
  <section class="drop-down-search-panel mat-elevation-z1">
     <!--<div class="drop-down-search-panel_controls">
      <mat-slide-toggle
        [checked]="isCaseSensitive"
        (change)="setCaseSensitive($event)"
        class="mat-caption"
        >Case sensitive</mat-slide-toggle
      >
      <mat-slide-toggle
        (change)="textCtrl.disabled ? textCtrl.enable() : textCtrl.disable()"
        class="mat-caption"
        style="margin-left: 1rem;"
        >Disable search</mat-slide-toggle
      >
    </div>-->
    <mat-divider></mat-divider>
    <div class="panel-result-section">
      <div class="result-item" *ngFor="let state of Values" (click)="onSelection(state.PatientId,state.Name)">
        <!--<img class="example-option-img" [src]="state.flag" height="25" />-->
        <span (click)="onSelection(state.PatientId,state.Name)">{{ state.Name }}</span>
        <!-- <small class="mat-caption">Population: {{ state.population }}</small>-->
      </div>
    </div>
  </section>
</ng-template>
