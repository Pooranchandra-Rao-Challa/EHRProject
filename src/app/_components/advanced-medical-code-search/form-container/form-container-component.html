<mat-form-field class="search-form-field" appearance="outline" [ngStyle]="{'padding-bottom':'0px'}">
  <mat-label>Search</mat-label>
  <mat-icon matPrefix>search</mat-icon>
  <!-- <input matInput placeholder="Start to type..." name="advanced-search" /> -->
  <form-field-control
    [formControl]="formControl"
    [required]="true"
    placeholder="Start to type..."
    [codeSystems]="codeSystems"
    [hideCodeSystem]="true"
    (optionValueChanged)="optionValueChanged($event)"
    [MinTermLength]="MinTermLength"
  ></form-field-control>
</mat-form-field>
