<mat-form-field class="search-form-field" appearance="outline" [ngStyle]="{'padding-bottom':'0px'}">
  <mat-label>Search</mat-label>
  <mat-icon matPrefix>search</mat-icon>
  <form-field-control
    [formControl]="formControl"
    [required]="true"
    [placeholder]="PlaceHolderText"
    [codeSystems]="codeSystems"
    [hideCodeSystem]="true"
    (optionValueChanged)="optionValueChanged($event)"
    [MinTermLength]="MinTermLength"
    [ShowSelectedValue] = "true"
    [(value)] = "Value"
  ></form-field-control>
</mat-form-field>
