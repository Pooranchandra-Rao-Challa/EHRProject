<div class="modal modal-notice" id="modal-message" tabindex="-1" role="dialog" data-bs-backdrop="static"
  data-bs-keyboard="false" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog  modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <div class="scrollable-container" style="height: auto;">
          <div class="content">
            <div [class]="isError ? 'error-title': 'message-title'">
              <p>{{OperationMessage}}</p>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <a class="btn btn-default" data-bs-dismiss="modal" data-bs-target="#modal-message" aria-label="Close"
          (click)="onClose()">Close</a>
      </div>
    </div>
  </div>
</div>
