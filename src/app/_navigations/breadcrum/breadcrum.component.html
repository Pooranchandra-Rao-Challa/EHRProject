<div class="eRX-notice-wrapper">
  <p class="text-center mb-0">eRX Notice: You currently have <span>{{notifications.Error}}</span> Transmission Errors, <span>{{notifications.Refill}}</span> Refill
    Notices and <span>{{notifications.RxPending}}</span>
    Pending Prescriptions.
    <a (mouseover)="openMyMenu()" [matMenuTriggerFor]="openeRX">Open eRX</a>
    <mat-menu #openeRX="matMenu">
      <li mat-menu-item class="mat-menu-item"><a [href]="drfirstProviderMessageUrl" href="javascript:void(0)" target="_blank">eRX Messages</a></li>
      <li mat-menu-item class="mat-menu-item"><a [href]="drfirstProviderReportUrl" href="javascript:void(0)" target="_blank">eRX Reports</a></li>
    </mat-menu>
    to resolve.
  </p>
</div>

<div class="bread-crum">
  <div class="header">
    <div [class.bread-crum-header]="!user.IsInTrailPeriod" [class.bread-crum-header-trial]="user.IsInTrailPeriod "
      class="categories-header">
      <div class="row">
        <div class="categories-container col-xl-6 col-lg-5 col-md-5 col-5 col-sm-5">
          <ul class="categories">
            <li><a class="inactive" routerLink="/provider/smartschedule" (click)="onHome()">Home</a></li>
            <li><i class="category-arrow fa fa-angle-right icon-folder"></i></li>
            <li><a class="active">{{currentView}}</a></li>
          </ul>
        </div>
        <div *ngIf="user.IsInTrailPeriod" class="categories-container"
          class="col-xl-6 col-lg-6 col-md-6 col-6 col-sm-6" style="padding-top: 4px;">
          <div style="float:right;
          width: 100%;">
            <button class="bread-crumb-button">Subscribe
            </button>
            <p class="bread-crumb-text">{{TrailText}}</p>
          </div>
        </div>
      </div>
      <div class="clearfix d-block"></div>
    </div>
  </div>
</div>
