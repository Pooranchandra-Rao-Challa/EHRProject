<div class="ehr-cqm-table-container" *ngFor="let population of Conditions">
  <mat-expansion-panel class="expansion-panel" (opened)="panelOpenState = true" (closed)="panelOpenState = false"
    [expanded]="true">
    <mat-expansion-panel-header class="expansion-panel-header">
      <mat-panel-title>
        <div>{{population.Population}}</div>
      </mat-panel-title>
    </mat-expansion-panel-header>
    <div *ngFor="let section of population.Sections">
      <div class="population-section">{{section.Section}}</div>
      <br />
      <div class="row population-condition" *ngFor="let cond of section.Conditions">
        <div [innerHTML]="cond.Condition | conditionformater: 'cross-mark' : 'tick-mark'"
          [style]="cond.TabIndex | conditionpadder: cond.LineIndex"></div>
      </div>
    </div>
  </mat-expansion-panel>

</div>
