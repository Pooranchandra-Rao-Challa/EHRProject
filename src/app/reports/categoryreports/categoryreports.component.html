<div class="my-3">
  <div class="container-fluid">
    <div class="row top-header">
      <div class="col-lg-4 col-md-12 col-sm-12">
        <div class="row">
          <div class="col-lg-3 col-md-12 col-sm-12">
            <p class="top-block my-4">Category:</p>
          </div>
          <mat-form-field appearance="outline"
            class="col-lg-9 col-md-12 col-sm-12 mat-form-field-wrapper hover my-lg-2 my-md-2 my-2 mb-md-4 mb-4">
            <mat-select placeholder="Select One" disableOptionCentering>
              <mat-option *ngFor="let cat of category" [value]="cat.Id" (click)="changereports(cat.Id)">
                {{cat.Name}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <div class="col-lg-4 col-md-12 col-sm-12">
        <div class="row" [ngClass]="{'d-none': this.categoryId == 2 }">
          <div class="col-lg-3 col-md-12 col-sm-12">
            <p class="top-block my-4">Reports:</p>
          </div>
          <mat-form-field appearance="outline"
            class="col-lg-9 col-md-12 col-sm-12 mat-form-field-wrapper hover my-lg-2 my-md-3 my-2 mb-md-4 mb-4">
            <mat-select disableOptionCentering [(value)]="selected">
              <mat-option value="0" (click)="reportsId(0)" style="height: 30px;"></mat-option>
              <mat-option *ngFor="let rep of Reports" [value]="rep.RepId" (click)="reportsId(rep.RepId)">
                {{rep.Name}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="clearfix"></div>
      </div>
      <div class="col-lg-4 col-md-12 col-12">
      </div>
    </div>
  </div>

  <div *ngIf="cqmreports">
    <app-cqmreports></app-cqmreports>
  </div>
  <div *ngIf="mureports">
    <app-mureports></app-mureports>
  </div>

  <div *ngIf="patientlist">
    <app-patientlist></app-patientlist>
  </div>
  <div *ngIf="encounterlist">
    <app-encounterlist></app-encounterlist>
  </div>
  <div *ngIf="problem">
    <app-problemlist></app-problemlist>
  </div>
</div>
